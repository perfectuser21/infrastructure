# PostgreSQL Docker Compose 示例配置
# 基于 cecelia/core 的生产配置

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres-cecelia
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-cecelia}
      POSTGRES_USER: ${DB_USER:-cecelia}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro  # 初始化脚本（可选）
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cecelia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local
